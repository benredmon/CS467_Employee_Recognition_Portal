<div id="loginCard">
  <h3 id="title">Employee Recognition Portal</h3>
  <br>
  <h5>Sign In</h5>
  <form [formGroup]="loginForm">
    <div class="form-group">
      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <input formControlName="pword" type="password" class="form-control" id="passwordInput" aria-describedby="passHelp" placeholder="Password">
      <small id="passHelp" class="form-text text-muted"></small>
    </div>
    <a routerLink="/forgotpassword" id="forgot">Forgot Password?</a>
    <br>
    <div class="form-group" style="text-align: center;">
          <input type="radio" value="user" name="comp" [(ngModel)]="radioValue" [ngModelOptions]="{standalone: true}"> User &nbsp;
          <input type="radio" value="admin" name="comp" [(ngModel)]="radioValue" [ngModelOptions]="{standalone: true}"> Admin
          <div [ngSwitch]="radioValue">
            <button type="button" class="btn btn-dark" *ngSwitchCase="'user'" (click)="login()">Log in</button>
            <button type="button" class="btn btn-dark" *ngSwitchCase="'admin'" (click)="adminlogin()">Log in</button>
          </div>
    </div>
    <br>
    <flash-messages></flash-messages>
  </form>
</div>
