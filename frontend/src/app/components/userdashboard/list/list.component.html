<div id="table">
  <mat-card class="wholes">
    <mat-card-title style="text-align: center">Previous Awards Given</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" align-self="stretch" align="center">
      <ng-container matColumnDef="typeAwards">
        <th mat-header-cell *matHeaderCellDef> Type of Awards </th>
        <td mat-cell *matCellDef="let element"> {{element.awardType}} </td>
      </ng-container>
      <ng-container matColumnDef="recipient">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Recipient </th>
        <td mat-cell *matCellDef="let element"> {{element.recipient}} </td>
      </ng-container>
      <ng-container matColumnDef="dateGiven">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Given </th>
        <td mat-cell *matCellDef="let element"> {{element.dateGiven}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">
          <button mat-button routerLink="/userdashboard/create">
            <mat-icon>add</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-button (click)="deleteAward(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
  <br>
</div>
